<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
    <form>
            <fieldset class="fieldset">
                <legend>Registration</legend>
                <br><br>
                <div class="mb-3">            
                    <label for="name">Name:</label>
                    <input type="text" placeholder="Enter your name" name="name" id="name" >
                </div><br><br>
                
                <div class="mb-3">
                    <label for="surname">Surname:</label>
                    <input type="text" placeholder="Enter your surname" name="surname" id="srnm" >
                </div> <br><br>
    
                <div class="mb-3">
                    <label for="gender">Male:</label>
                    <input type="radio" name="gender" value="Male" id="radio">
                    <label for="gender">Female:</label>
                    <input type="radio" name="gender" value="female" id="radiocheck">
                </div><br><br>
                
                <div class="mb-3">
                    <label for="psw-repeat">Birth:</label>
                    <input type="date" name="date" id="date" >
                </div><br><br>
                
                <div class="mb-3">
                    <label for="email">Email:</label>
                    <input type="text" placeholder="Enter your email" name="email" id="email" >
                </div><br><br>
                
                <div class="mb-3">
                    <label for="psw">Password:</label>
                    <input type="password" placeholder="Enter new password" name="psw" id="psw" minlenght="8" >
                </div><br><br>
                
                <div class="mb-3">
                    <label for="psw-repeat">Repeat Password:</label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" >
                </div><br><br>
                <div class="mb-3">  
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                </div><br><br>
    
                <button type="submit" class="btn btn-primary" id="submit">Submit</button><br><br>

            </fieldset>
           

    </form>
</body>
</html>
